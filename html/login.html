<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="/Angular/angular.min.js"></script>
    <script src="/Scripts/unauthorisedapp.js"></script>
    <script src="/Scripts/Auth/Login.js"></script>
    <script src="/Angular/Encrpt/aes.js"></script>
    <script src="/Angular/Encrpt/angular-crypto.js"></script>


</head>

<body ng-app="myApp">
    <div class="content" ng-controller="LoginCtrl">
        <fieldset class="welcome">
            <div class="welcome1">
                <h2><strong>Welcome to</strong> </h2>
                <h2>University of Commons</h2>
                <h5>Volunteer Management made easy</h5>
            </div>
            <div class="welcome2">
                <span>
                    <h5>Powered By <strong>Commons</strong></h5>
                    
                </span>

            </div>
        </fieldset>
        <fieldset class="login" ng-show="IsLogin">
            <div>
                <div class="logo">
                    <img src="download.jpg" alt="logo">
                    <div>
                        <h5>University of</h5>
                        <h4><strong>Commons</strong></h4>
                    </div>

                </div>
                <div class="credentials">
                    <p><i class="fa fa-phone"></i>
                        <input type="text" autocomplete="off" maxlength="10" numbers-only ng-model="login.mobileno" placeholder="mobile no">
                    </p>
                    <hr>
                    <p><i class="fa fa-lock"></i>
                        <input type="password" autocomplete="off" minlength="5" ng-model="login.password" id="" placeholder="examplepassword">
                    </p>
                    <hr>
                    <div class="rememberme">

                        <input type="checkbox" name="Remember Me" id="">Remember me
                        <a href="#">Forget password?</a>

                    </div>
                    <div class="button">
                        <input type="button" value="Log in" ng-click="LoginClick()">

                    </div>
                    <h5>Don't have an account? <a href="#" ng-click="ClickSignup()">Sign Up</a></h5>

                </div>

            </div>
        </fieldset>

        <fieldset class="login" ng-hide="IsLogin">
            <div>
                <div class="logo">
                    <img src="download.jpg" alt="logo">
                    <div>
                        <h5>University of</h5>
                        <h4><strong>Commons</strong></h4>
                    </div>

                </div>
                <div class="credentials">
                    <p><i class="fa fa-envelope"></i>
                        <input type="email" ng-model="signup.email" name="" id="" placeholder="example@gmail.com">
                    </p>
                    <hr>
                    <p><i class="fa fa-phone"></i>
                        <input type="text" maxlength="10" ng-model="signup.mobileno" id="" placeholder="Enter your mobile number ">
                    </p>
                    <hr>
                    <p><i class="fa fa-lock"></i>
                        <input type="password" ng-model="signup.password" id="" placeholder="Enter your password">
                    </p>
                    <hr>
                    <div class="button">
                        <input type="button" ng-click="SignupClick()" value="Sign UP">

                    </div>
                    <h5>Already User <a href="#" ng-click="ClickLogin()">LogIn</a></h5>

                </div>

            </div>
        </fieldset>
    </div>

</body>

</html>
