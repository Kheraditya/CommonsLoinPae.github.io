<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="side-bar">

        <i class="fa fa-home"></i><br>
        <i class="fa fa-magic"></i><br>
        <i class="fa fa-address-book-o"></i><br>
        <i class="fa fa-line-chart"></i><br>
        <i class="fa fa-users"></i><br>
        <i class="material-icons" id="apps">apps</i>
    </div>
    <div class="content">
        <div class="greetings">
            <h1>Hi Ravi</h1>
            <h3>Welcome to <br> University of Commons</h3>

            <h5>Choose an application <br> to continue</h5>

        </div>
        <div class="box">
            <div class="card" id="card1">
                <i class="fa fa-globe"></i>
                <h5>Opportunites</h5>

            </div>
            <div class="card" id="card2">
                <i class="fa fa-address-card-o"></i>
                <h5>Applications</h5>
            </div>
            <div class="card" id="card3">
                <i class="fa fa-bar-chart"></i>
                <h5>Analytics</h5>
            </div>
            <div class="card" id="card4">
                <!-- <i class="fa fa-idea"></i> -->
                <img src="https://cdn-icons.flaticon.com/png/512/1796/premium/1796651.png?token=exp=1659264476~hmac=fb5ac1fd42c6986c68909603830bec06" alt="">
                <h5>Changemakers</h5>
            </div>
            <div class="card" id="card5">
                <i class="fa fa-gear"></i>
                <h5>Org. Settings</h5>
            </div>

        </div>
    </div>

</body>

</html>
